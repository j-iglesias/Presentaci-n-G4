<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-auto-animate>
					<h3>Equipo G1</h3>
					<ul>
						<li class="fragment">Dani</li>
						<li class="fragment">Guille</li>
						<li class="fragment">Mateo</li>
					</ul>
				</section>
				<section data-auto-animate>
					<h3>Equipo G2</h3>
					<ul>
						<li class="fragment">Samuel</li>
						<li class="fragment">Jonathan</li>
						<li class="fragment">Pablo</li>
					</ul>
				</section>
				<section data-auto-animate>
					<h3>Equipo G3</h3>
					<ul>
						<li class="fragment">David</li>
						<li class="fragment">Miguel</li>
						<li class="fragment">Lucas</li>
					</ul>
				</section>
				<section data-auto-animate>
					<h3>Equipo G4</h3>
					<ul>
						<li class="fragment">Cora</li>
						<li class="fragment">Jesús</li>
						<li class="fragment">Jose</li>
					</ul>
				</section>
				<section data-auto-animate>
					<h3>Equipo G5</h3>
					<ul>
						<li class="fragment">Luis Daniel</li>
						<li class="fragment">Ángel</li>
						<li class="fragment">Iago</li>
					</ul>
				</section>
				<section data-auto-animate>
					<h3>Ejemplo de uso de imagen</h3>
					<img src="img/confundido.jpg">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
